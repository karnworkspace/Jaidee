# Nginx configuration for Jaidee Application (Public IP)
# Production Server: 167.179.239.122 (NAT from 172.22.22.11)
# ใส่ไฟล์นี้ที่ /etc/nginx/sites-available/jaidee
# แล้วสร้าง symlink: sudo ln -s /etc/nginx/sites-available/jaidee /etc/nginx/sites-enabled/

# Rate limiting zone - ป้องกัน DDoS
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# HTTP Server - Redirect to HTTPS (หลังจากมี SSL)
server {
    listen 80;
    server_name 167.179.239.122;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Uncomment after SSL setup to force HTTPS
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Security-Policy "default-src 'self'" always;

    # Hide nginx version
    server_tokens off;

    # Logs with more details
    access_log /var/log/nginx/jaidee-access.log combined;
    error_log /var/log/nginx/jaidee-error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    # Frontend (React App)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API with stricter rate limiting
    location /api {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for PDF generation
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Buffer settings for large responses (PDF files)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # File upload size limit (for PDF generation)
    client_max_body_size 50M;
    client_body_timeout 300s;
}

