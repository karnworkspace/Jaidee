# Nginx Configuration for Multiple Apps
# รองรับทั้ง SENA และ Jaidee บน server เดียวกัน
# Production Server: 167.179.239.122

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name 167.179.239.122;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    server_tokens off;

    # Logs
    access_log /var/log/nginx/multi-app-access.log combined;
    error_log /var/log/nginx/multi-app-error.log warn;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # SENA Application (Root Path)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    # SENA Frontend (path: /)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SENA API (path: /api/sena)
    location /api/sena {
        rewrite ^/api/sena(/.*)$ $1 break;
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Jaidee Application (Sub Path: /jaidee)
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    # Jaidee Frontend (path: /jaidee)
    location /jaidee {
        # Remove /jaidee prefix when forwarding
        rewrite ^/jaidee(/.*)$ $1 break;
        rewrite ^/jaidee$ / break;

        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Important: Set base path for React Router
        proxy_set_header X-Forwarded-Prefix /jaidee;
    }

    # Jaidee Static Files
    location ~ ^/jaidee/(static|assets|favicon\.ico|manifest\.json) {
        rewrite ^/jaidee(/.*)$ $1 break;
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;

        # Cache static files
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Jaidee API (path: /jaidee/api)
    location /jaidee/api {
        limit_req zone=api_limit burst=20 nodelay;

        # Remove /jaidee prefix, keep /api
        rewrite ^/jaidee(/api.*)$ $1 break;

        proxy_pass http://localhost:3101;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for PDF generation
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Buffer settings for large responses (PDF files)
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
    # Common Settings
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # File upload size limit
    client_max_body_size 50M;
    client_body_timeout 300s;
}

