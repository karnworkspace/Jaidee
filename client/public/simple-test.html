            <button onclick="testHealth()">Test Health</button>
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testCustomers()">Test Customers</button>

            <div id="results"></div>
        </div>

        <script>
            function log(message, isError = false) {
                const results = document.getElementById("results");
                const div = document.createElement("div");
                div.className = `status ${isError ? "error" : "success"}`;
                div.innerHTML = message;
                results.appendChild(div);
                console.log(message);
            }

            async function testHealth() {
                try {
                    const response = await fetch("/api/health");
                    const data = await response.json();
                    log(`‚úÖ Health Check: ${JSON.stringify(data)}`);
                } catch (error) {
                    log(`‚ùå Health Error: ${error.message}`, true);
                }
            }

            async function testLogin() {
                try {
                    const response = await fetch("/api/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            username: "admin",
                            password: "admin123",
                        }),
                    });
                    const data = await response.json();
                    if (data.token) {
                        log(`‚úÖ Login Success: Token received`);
                        localStorage.setItem("test_token", data.token);
                    } else {
                        log(`‚ùå Login Failed: ${JSON.stringify(data)}`, true);
                    }
                } catch (error) {
                    log(`‚ùå Login Error: ${error.message}`, true);
                }
            }

            async function testCustomers() {
                const token = localStorage.getItem("test_token");
                if (!token) {
                    log(`‚ùå Please login first!`, true);
                    return;
                }

                try {
                    const response = await fetch("/api/customers", {
                        headers: {
                            Authorization: `Bearer ${token}`,
                        },
                    });
                    const data = await response.json();
                    if (Array.isArray(data)) {

                        );

                }
            }
